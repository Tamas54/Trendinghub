<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TrendMaster - Beállítások</title>
  <style>
    :root {
      --primary: #3498db;
      --success: #27ae60;
      --danger: #e74c3c;
      --dark: #1a252f;
      --light: #ecf0f1;
      --gray: #95a5a6;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #1a252f 0%, #2c3e50 100%);
      min-height: 100vh;
      color: var(--light);
      padding: 40px;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
    }

    .header {
      text-align: center;
      margin-bottom: 40px;
    }

    .header h1 {
      font-size: 32px;
      margin-bottom: 8px;
    }

    .header p {
      color: var(--gray);
    }

    .card {
      background: rgba(255,255,255,0.05);
      border-radius: 12px;
      padding: 24px;
      margin-bottom: 20px;
    }

    .card h2 {
      font-size: 16px;
      margin-bottom: 16px;
      padding-bottom: 12px;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }

    .form-group {
      margin-bottom: 16px;
    }

    .form-group label {
      display: block;
      font-size: 12px;
      text-transform: uppercase;
      color: var(--gray);
      margin-bottom: 8px;
      letter-spacing: 0.5px;
    }

    .form-group input,
    .form-group select {
      width: 100%;
      padding: 12px 16px;
      background: rgba(255,255,255,0.1);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 8px;
      color: var(--light);
      font-size: 14px;
      outline: none;
      transition: border-color 0.2s;
    }

    .form-group input:focus,
    .form-group select:focus {
      border-color: var(--primary);
    }

    .form-group input::placeholder {
      color: var(--gray);
    }

    .form-group select option {
      background: var(--dark);
    }

    .form-group small {
      display: block;
      margin-top: 6px;
      font-size: 11px;
      color: var(--gray);
    }

    .checkbox-group {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 12px;
      background: rgba(255,255,255,0.05);
      border-radius: 8px;
      cursor: pointer;
    }

    .checkbox-group:hover {
      background: rgba(255,255,255,0.1);
    }

    .checkbox-group input[type="checkbox"] {
      width: 18px;
      height: 18px;
      cursor: pointer;
    }

    .checkbox-group span {
      font-size: 14px;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }

    .btn-primary {
      background: var(--primary);
      color: white;
    }

    .btn-primary:hover {
      filter: brightness(1.1);
    }

    .btn-danger {
      background: var(--danger);
      color: white;
    }

    .btn-group {
      display: flex;
      gap: 12px;
      margin-top: 24px;
    }

    .status-message {
      padding: 12px 16px;
      border-radius: 8px;
      margin-top: 16px;
      display: none;
    }

    .status-message.success {
      display: block;
      background: rgba(39, 174, 96, 0.2);
      border: 1px solid var(--success);
      color: var(--success);
    }

    .status-message.error {
      display: block;
      background: rgba(231, 76, 60, 0.2);
      border: 1px solid var(--danger);
      color: var(--danger);
    }

    .server-status {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 12px;
      background: rgba(255,255,255,0.05);
      border-radius: 8px;
    }

    .server-status .dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: var(--gray);
    }

    .server-status .dot.online {
      background: var(--success);
    }

    .server-status .dot.offline {
      background: var(--danger);
    }
  </style>
</head>
<body>
  <div class="container">
    <header class="header">
      <h1>TrendMaster Beallitasok</h1>
      <p>Konfiguráld az extension működését</p>
    </header>

    <!-- Server Settings -->
    <div class="card">
      <h2>Szerver Konfiguráció</h2>

      <div class="form-group">
        <label>Szerver URL</label>
        <input type="url" id="serverUrl" placeholder="https://your-server.railway.app">
        <small>A TrendMaster backend szerver címe</small>
      </div>

      <div class="server-status">
        <span class="dot" id="serverDot"></span>
        <span id="serverStatusText">Nincs kapcsolat</span>
      </div>
    </div>

    <!-- API Settings -->
    <div class="card">
      <h2>API Hitelesítés</h2>

      <div class="form-group">
        <label>API Kulcs</label>
        <input type="password" id="apiKey" placeholder="Illeszd be az API kulcsod">
        <small>A fiókodhoz tartozó egyedi API kulcs</small>
      </div>
    </div>

    <!-- Behavior Settings -->
    <div class="card">
      <h2>Viselkedés</h2>

      <div class="form-group">
        <label>Polling Intervallum</label>
        <select id="pollInterval">
          <option value="0.5">30 másodperc (gyors)</option>
          <option value="1" selected>1 perc (ajánlott)</option>
          <option value="2">2 perc (biztonságos)</option>
          <option value="5">5 perc (lassú)</option>
        </select>
        <small>Milyen gyakran kérdezze le a szervert új feladatokért</small>
      </div>

      <div class="form-group">
        <label class="checkbox-group">
          <input type="checkbox" id="enableNotifications" checked>
          <span>Értesítések engedélyezése</span>
        </label>
      </div>

      <div class="form-group">
        <label class="checkbox-group">
          <input type="checkbox" id="enableJitter" checked>
          <span>Jitter (anti-detection) engedélyezése</span>
        </label>
      </div>

      <div class="form-group">
        <label class="checkbox-group">
          <input type="checkbox" id="autoStart">
          <span>Automatikus indítás böngésző nyitáskor</span>
        </label>
      </div>
    </div>

    <!-- Debug Settings -->
    <div class="card">
      <h2>Fejlesztői beállítások</h2>

      <div class="form-group">
        <label class="checkbox-group">
          <input type="checkbox" id="debugMode">
          <span>Debug mód (részletes logging)</span>
        </label>
      </div>
    </div>

    <!-- Actions -->
    <div class="btn-group">
      <button class="btn btn-primary" id="saveBtn">Mentés</button>
      <button class="btn btn-danger" id="resetBtn">Alapértékek visszaállítása</button>
    </div>

    <div class="status-message" id="statusMessage"></div>
  </div>

  <script src="options.js"></script>
</body>
</html>
